<html>
    <head>
        <title>Django Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Blog</a></h1>
        </div>
        {%for post in posts%}
            <div>
                <h1>{{post.title}}</h1>
                {{post.published_date}}
                <p>{{post.text|linebreaksbr}}</p>
                <br>
            </div>
        {%endfor%}
    </body>
</html>
